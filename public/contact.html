<!DOCTYPE html>
<html>
  <head>
    <title>Contact Me</title>
    <link rel="stylesheet" href="./css/contact.css" />
    <link rel="shortcut icon" href="./m-icon.ico" />
  </head>
  <body>
    <h2 class="heading">Contact Form</h2>
    <form action="POST" data-netlify="true">
      <div class="fields">
        <div class="field">
          <input
            class="inputfield"
            type="text"
            name="name"
            id="name"
            placeholder="Name"
          />
        </div>
        <div class="field">
          <input
            class="inputfield"
            type="email"
            name="email"
            id="email"
            placeholder="Email"
          />
        </div>
        <div class="field">
          <textarea
            class="inputfield"
            name="message"
            id="message"
            placeholder="Message"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <div class="fieldhalf">
          <input
            type="file"
            name="myfile"
            id="myfile"
            placeholder="Upload File"
            rows="7"
          />
        </div>
        <!-- <div class="fieldhalf">
          <div class="captcha" data-netlify-recaptcha="true"></div>
        </div> -->
      </div>
      <div class="actions">
        <input type="submit" value="Send Message" class="button primary" />
      </div>
    </form>
  </body>
</html>
